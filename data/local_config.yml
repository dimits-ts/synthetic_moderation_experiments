logging:
  print_to_terminal: true
  write_to_file: true
  logs_dir: "/home/dimits/Documents/research/synthetic_moderation_experiments/logs"
  level: "debug"


generate_conv_configs:
  paths:
    topics_dir: "/home/dimits/Documents/research/synthetic_moderation_experiments/data/discussions_input/modular_configurations/topics"
    persona_dir: "/home/dimits/Documents/research/synthetic_moderation_experiments/data/discussions_input/modular_configurations/personas"
    user_instructions_path: "/home/dimits/Documents/research/synthetic_moderation_experiments/data/discussions_input/modular_configurations/user_instructions/vanilla.txt"
    mod_instructions_path: "/home/dimits/Documents/research/synthetic_moderation_experiments/data/discussions_input/modular_configurations/mod_instructions/no_instructions.txt" 
    # everything in the directory will be **WIPED** before being re-populated. Make sure the directory is correct to avoid data loss
    experiment_export_dir: "/home/dimits/Documents/research/synthetic_moderation_experiments/data/discussions_input/generated"
  
  experiment_variables:
    num_generated_files: 30 # how many experiments will be generated
    num_users: 5 # how many personas will be used in each experiment
    include_mod: true # whether a moderator will be included in the experiments
    context_prompt: "You are a human participating in an online chatroom."
    moderator_attributes: ["just", "strict", "understanding"]
    seed_user_names: ["FirstUser"]

  turn_taking:
    conv_len: 14
    history_ctx_len: 4
    turn_manager_type: "random_weighted"
    rand_weighted_respond_probability: 0.5


generate_conversations:
  paths:
    input_dir: "/home/dimits/Documents/research/synthetic_moderation_experiments/data/discussions_input/generated"
    output_dir: "/home/dimits/Documents/research/synthetic_moderation_experiments/data/discussions_output/new"
    model_path: "byroneverson/Mistral-Small-Instruct-2409-abliterated" # local path if llama_cpp, transformers path otherwise

  model_parameters:
    general:
      disallowed_strings: ["```", "\""]
      library_type: "transformers"  # Change to "llama_cpp" or "transformers"
      model_name: "mistral-small"  # only used for record keeping
      max_tokens: 1100
      ctx_width_tokens: 4048

    llama_cpp:
      inference_threads: 10
      gpu_layers: 9999999  # You can adjust this number based on your GPU capacity


generate_annotation_configs:
  paths:
    persona_dir: "/home/dimits/Documents/research/synthetic_moderation_experiments/data/annotation_input/modular_configurations/personas" # annotator personas
    instruction_path: "/home/dimits/Documents/research/synthetic_moderation_experiments/data/annotation_input/modular_configurations/instructions/toxicity.txt"
    annotation_export_dir: "/home/dimits/Documents/research/synthetic_moderation_experiments/data/annotation_input/generated"

  experiment_variables:
    include_mod_comments: false  # Whether to include moderator comments in the annotations
    history_ctx_len: 2


generate_annotations:
  paths:
    annotator_input_dir: "/home/dimits/Documents/research/synthetic_moderation_experiments/data/annotation_input/generated"
    output_dir: "/home/dimits/Documents/research/synthetic_moderation_experiments/data/annotation_output/new"
    conv_logs_dir: "/home/dimits/Documents/research/synthetic_moderation_experiments/data/discussions_output/new"
    model_path: "byroneverson/Mistral-Small-Instruct-2409-abliterated" # local path if llama_cpp, transformers path otherwise

  model_parameters:
    general:
      disallowed_strings: ["```", "\""]
      library_type: "transformers"  # Change to "llama_cpp" or "transformers"
      model_name: "mistral-small"  # only used for record keeping
      max_tokens: 1100
      ctx_width_tokens: 4048
      
    llama_cpp:
      inference_threads: 10
      gpu_layers: 9999999  # You can adjust this number based on your GPU capacity