actions:
  generate_discussions: true
  generate_annotations: true
  export_dataset: true


logging:
  print_to_terminal: true
  write_to_file: true
  logs_dir: "/home/dimits/research/synthetic_moderation_experiments/logs"
  level: "debug"


model_parameters:
  general:
    disallowed_strings: ["```", "\""]
    library_type: "transformers"  # Change to "llama_cpp" or "transformers"
    model_path: "unsloth/llama-3-8b-bnb-4bit" # local path if llama_cpp, transformers path otherwise
    model_pseudoname: "llama-3.1-70b-4bit"  # only used for record keeping
    max_tokens: 1500
    ctx_width_tokens: 4096

  llama_cpp:
    inference_threads: 10
    gpu_layers: 9999999  # You can adjust this number based on your GPU capacity


discussions:
  files:
    topics_dir: "/home/dimits/research/synthetic_moderation_experiments/data/discussions_input/topics/polarized"
    user_persona_path: "/home/dimits/research/synthetic_moderation_experiments/data/discussions_input/personas/personas.json"
    user_instructions_path: "/home/dimits/research/synthetic_moderation_experiments/data/discussions_input/user_instructions/vanilla.txt"
    mod_instructions_path: "/home/dimits/research/synthetic_moderation_experiments/data/discussions_input/mod_instructions/vanilla.txt" 
    output_dir: "/home/dimits/research/synthetic_moderation_experiments/data/discussions_output/test" 
  
  experiment_variables:
    include_mod: true # whether a moderator will be included in the experiments
    num_experiments: 1
    num_users: 7 # how many personas will be used in each experiment
    context_prompt: "You are a human participating in an online chatroom."
    moderator_attributes: ["just", "strict", "understanding"]
  
  turn_taking:
    num_turns: 4
    history_ctx_len: 3
    turn_manager_type: "random_weighted"
    respond_probability: 0.4 # only applicable for random_weighted turn manager type 


annotation:
  files:
      annotator_persona_path: "/home/dimits/research/synthetic_moderation_experiments/data/annotation_input/personas/sdb_personas.json"
      instruction_path: "/home/dimits/research/synthetic_moderation_experiments/data/annotation_input/instructions/toxicity_argument_quality.txt"
      output_dir: "/home/dimits/research/synthetic_moderation_experiments/data/annotation_output/test"

  experiment_variables:
    include_mod_comments: true # Whether to include moderator comments in the annotations
    history_ctx_len: 3


dataset_export:
  export_path: "/home/dimits/research/synthetic_moderation_experiments/data/dataset.csv"
  discussion_root_dir: "/home/dimits/research/synthetic_moderation_experiments/data/discussions_output"
  annotation_root_dir: "/home/dimits/research/synthetic_moderation_experiments/data/annotation_output"
