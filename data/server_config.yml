actions:
  generate_discussions: true
  generate_annotations: true
  export_dataset: true


logging:
  print_to_terminal: true
  write_to_file: true
  logs_dir: "/media/SSD_2TB/dtsirmpas_data/llm_moderation/synthetic_moderation_experiments/logs"
  level: "info"


model_parameters:
  general:
    disallowed_strings: ["```", "\""]
    library_type: "transformers"  # Change to "llama_cpp" or "transformers"
    model_path: "unsloth/Meta-Llama-3.1-70B-Instruct-bnb-4bit" # local path if llama_cpp, transformers path otherwise
    model_pseudoname: "llama-3.1-70b-4bit"  # only used for record keeping
    max_tokens: 1200
    ctx_width_tokens: 4048

  llama_cpp:
    inference_threads: 10
    gpu_layers: 9999999  # You can adjust this number based on your GPU capacity


discussions:
  files:
    topics_dir: "/media/SSD_2TB/dtsirmpas_data/llm_moderation/synthetic_moderation_experiments/data/discussions_input/topics"
    user_persona_dir: "/media/SSD_2TB/dtsirmpas_data/llm_moderation/synthetic_moderation_experiments/data/discussions_input/personas"
    user_instructions_path: "/media/SSD_2TB/dtsirmpas_data/llm_moderation/synthetic_moderation_experiments/data/discussions_input/user_instructions/vanilla.txt"
    mod_instructions_path: "/media/SSD_2TB/dtsirmpas_data/llm_moderation/synthetic_moderation_experiments/data/discussions_input/mod_instructions/no_instructions.txt" 
    output_dir: "/media/SSD_2TB/dtsirmpas_data/llm_moderation/synthetic_moderation_experiments/data/discussions_output/new" 
  
  experiment_variables:
    include_mod: true # whether a moderator will be included in the experiments
    num_experiments: 1
    num_users: 5 # how many personas will be used in each experiment
    context_prompt: "You are a human participating in an online chatroom."
    moderator_attributes: ["just", "strict", "understanding"]
  
  turn_taking:
    num_turns: 14
    history_ctx_len: 4
    turn_manager_type: "random_weighted"
    rand_weighted_respond_probability: 0.5


annotation:
  files:
      annotator_persona_dir: "/media/SSD_2TB/dtsirmpas_data/llm_moderation/synthetic_moderation_experiments/data/annotation_input/default_persona"
      instruction_path: "/media/SSD_2TB/dtsirmpas_data/llm_moderation/synthetic_moderation_experiments/data/annotation_input/instructions/toxicity.txt"
      output_dir: "/media/SSD_2TB/dtsirmpas_data/llm_moderation/synthetic_moderation_experiments/data/annotation_output/new"

  experiment_variables:
    include_mod_comments: true # Whether to include moderator comments in the annotations
    history_ctx_len: 3


dataset_export:
  export_path: "dimits/Documents/research/synthetic_moderation_experiments/data/dataset.csv"
  discussion_root_dir: "dimits/Documents/research/synthetic_moderation_experiments/data/discussion_output"
  annotation_root_dir: "dimits/Documents/research/synthetic_moderation_experiments/data/annotation_output"
  include_annotator_sdb_info: true